    <section id="loginPage">
        <div class="loginTop">
            <h2 class="inner">MYPAGE</h2>
        </div>
        <div class="loginBox loginBox1">
            <h3>회원로그인</h3>
            <div class="loginWrap">
                <div class="loginForm">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>로그인</legend>
                            <p>
                                <input type="text" name="pid" id="pid" placeholder="아이디">
                            </p>
                            <p>
                                <input type="password" name="ppw" id="ppw" placeholder="비밀번호">
                            </p>
                        </fieldset>
                        <button type="submit">로그인</button>
                    </form>
                </div>
                <div class="idpwFind">
                    <a href="#">회원가입</a>
                    <a href="#">아이디찾기</a>
                    <a href="#">비밀번호찾기</a>
                </div>
            </div>
        </div>
        <div class="loginBox loginBox2">
            <h3>비회원로그인</h3>
            <div class="loginWrap">
                <div class="loginForm">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>로그인</legend>
                            <p>
                                <input type="text" name="pid" id="pid" placeholder="주문번호">
                            </p>
                            <p>
                                <input type="password" name="ppw" id="ppw" placeholder="이름">
                            </p>
                        </fieldset>
                        <button type="submit">비회원 로그인</button>
                    </form>
                </div>
                <div class="idpwFind">
                    <p>비회원은 주문번호와 이름으로 주문조회가 가능합니다.</p>
                </div>
            </div>
        </div>
    </section>
