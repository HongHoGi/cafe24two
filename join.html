<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페24 두번째</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>

    <header id="header">
        
        <div class="logo">
            <a href="index.html"><img src="./IMG/logo-light.png" alt=""></a>
        </div>
        <nav id="nav">
            <ul class="cf">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">BOARD</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">SHOP</a></li>
            </ul>
        </nav>
        <div class="membership">
            <a href="login.html">LOGIN</a>
            <a href="join.html">JOIN US</a>
        </div>

    </header>

    <section id="joinPage">
        <div class="joinTop">
            <h2 class="inner">MYPAGE</h2>
        </div>
        <div class="joinBox inner">
            <h3>회원가입</h3>
            <div class="joinWrap">
                <form action="#" method="post">
                    <fieldset>
                        <legend>회원정보</legend>
                        <table>
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tr>
                                <th>
                                    <label for="pid">아이디</label>
                                </th>
                                <td>
                                    <input type="text" name="pid" id="pid">
                                    <button type="button">아이디중복확인</button> (영문 소문자,숫자4~16자)
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="pw">비밀번호</label>
                                </th>
                                <td>
                                    <input type="password " id="pw" name="pw">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="pwok">비밀번호 확인</label>
                                </th>
                                <td>
                                    <input type="password" id="pwok">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="irum">이름</label>
                                </th>
                                <td>
                                    <input type="text" name="irum" id="irum">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="email">이메일</label>
                                </th>
                                <td>
                                    <input type="text" name="emid" id="email">@
                                    <select id="emcom">
                                        <option>직접입력</option>
                                        <option value="google.com">구글</option>
                                        <option value="naver.com">네이버</option>
                                        <option value="daum.net">다음</option>
                                        <option value="yahoo.co.kr">야후</option>
                                        <option value="nate.com">네이트</option>
                                    </select>
                                    <input type="text" name="emdomain"id="emdomain" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="gender">성별</label>
                                </th>
                                <td>
                                    <input type="radio" name="gender" id="man"><label for="man" class="gender">남자</label>
                                    <input type="radio" name="gender" id="woman"><label for="woman" class="gender">여자</label>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="birth">생년월일</label>
                                </th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="adress">주소</label>
                                </th>
                                <td></td>
                            </tr>
                        </table>
                    </fieldset>
        </div>
    </section>

    <footer id="footer">
        <p><span>All Rights Reserved by</span> design yami</p>
    </footer>

    
</body>
</html>
